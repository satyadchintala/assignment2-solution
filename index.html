<!doctype html>
<html lang="en" ng-app='ShoppingListApp'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div  id="list" ng-controller='ShoppingListController as list' class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in list.toBuyItems">
         Buy {{ item.quantity }} {{ item.name }}(s) <button class="btn btn-default" ng-click="list.removeAndaddToBoughtItems($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-if="list.errorMessage1">{{list.errorMessage1}}</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in list.boughtItems">Bought {{ item.quantity }} {{ item.name }}(s)</li>
     </ul>
     <div class="emptyMessage" ng-if="list.errorMessage2">{{list.errorMessage2}}</div>
    </div>
  </div>
</div>

</body>
</html>
